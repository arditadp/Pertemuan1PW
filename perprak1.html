<html>
    <head>
        <title>Pertemuan 1</title>
    </head>
    <body>
        <h1>Belajar Website</h1>
        <form>
            Nama :
            <input type:"text" placeholder="Masukkan Nama" name="nama">
            <br>

            Password :
            <input type="password" placeholder="Masukkan Password" name="password">
            <br>

            Email :
            <input type="email" placeholder="Masukkan Email" name="email">
            <br>

            Angkatan :
            <input type="radio" id="21" name="angkatan">
            <label for="21">2021</label>
            <input type="radio" id="22" name="angkatan">
            <label for="22">2022</label>
            <br>

            Mata Kuliah :
            <input type="checkbox" id="w">
            <label for="w">Web</label>
            <input type="checkbox" id="d">
            <label for="d">Data Mining</label>
            <input type="checkbox" id="k">
            <label for="k">Keamanan Informasi</label>
            <br>

            Kelas :
            <select>
                <option></option>
                <option>A</option>
                <option>B</option>
                <option>C</option>
            </select>
            <br>
            Foto :
            <input type="file">
            <br>
            Pendapat Anda :
            <textarea name="" id="" cols="30" rows="10"></textarea>
            <br>
            <button type="reset">Reset</button>
            <button type="kirim">Kirim</button>

        </form>
    </body>
</html>
